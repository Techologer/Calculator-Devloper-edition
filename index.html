<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="title">
      <label id="titlelabel">Calculator</label>
    </div>
    <div id="statusdiv">
           <label id="status">0</label>
    </div>
    <div id="cleaning">
        <button id="clean">
            Clear
        </button>
    </div>
    <div id="firstnumber">
        <input type="text" id="first" placeholder="Enter first number">
    </div>
    <div id="secondnumber">
      <input type="text" id="second" placeholder="Enter second number">
    </div>
    <div id="operations">
        <label id="calculorperations">Operations:</label>
    </div>
    <div id="firstbtn">
        <button id="opernation">
            +
        </button>
    </div>
<div id="secondbtn">
    <button id="operation1">
        -
    </button>
</div>
<div id="thirdbtn">
    <button id="operation2">
           *
    </button>
</div>
<div id="fourthbtn">
    <button id="operation3">
        /
    </button>
</div>
</body>
<script src="main.js"></script>
</html>
